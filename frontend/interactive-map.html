
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KudoPixel Interactive World Map</title>
    <meta name="description" content="Explore the KudoPixel server world with a fully interactive map. Find key locations, player bases, and points of interest.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Orbitron for titles, Poppins for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Alpine.js for simple interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- NOTE: For a real implementation, you would include the Leaflet.js CSS and JS here -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" /> -->
    <!-- <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> -->

    <style>
        /* --- Consistent Styles --- */
        :root {
            --bg-primary: #0D0D1A;
            --bg-secondary: #1A1A2E;
            --accent-primary: #9F5DFF;
            --accent-secondary: #00E5FF;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0B0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(to right, rgba(159, 93, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(159, 93, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }
        
        /* --- Map Specific Styles --- */
        #map-container {
            background-color: var(--bg-secondary);
            background-image: url('https://placehold.co/1920x1080/1A1A2E/0D0D1A/png?text=Interactive+Map+Area');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header (Consistent) -->
    <header x-data="{ mobileMenuOpen: false }" class="bg-black/30 backdrop-blur-lg sticky top-0 z-50 border-b border-purple-500/20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-orbitron text-2xl font-bold tracking-wider gradient-text">KUDOPIXEL</a>
             <div class="hidden md:flex items-center space-x-8">
                <a href="videos.html" class="text-gray-300 hover:text-white transition-colors">Videos</a>
                <a href="community.html" class="text-gray-300 hover:text-white transition-colors">Community</a>
                <a href="server.html" class="text-gray-300 hover:text-white transition-colors">Server</a>
                <a href="story.html" class="text-gray-300 hover:text-white transition-colors">Story</a>
            </div>
        </nav>
    </header>

    <main class="relative h-[calc(100vh-69px)] w-screen">
        <!-- Map Container -->
        <!-- This div is where the Leaflet.js map would be initialized -->
        <div id="map-container" class="w-full h-full">
            <!-- The map will be rendered here by JavaScript -->
        </div>

        <!-- Map UI Overlay -->
        <div x-data="{ open: true }" class="absolute top-4 left-4 z-40">
            <div x-show="open" class="bg-bg-secondary/80 backdrop-blur-md rounded-lg shadow-lg max-w-xs w-full border border-purple-500/20">
                <div class="p-4 border-b border-purple-500/20 flex justify-between items-center">
                    <h2 class="font-orbitron text-lg font-bold">Map Layers</h2>
                    <button @click="open = false" class="text-gray-400 hover:text-white">&times;</button>
                </div>
                <div class="p-4 space-y-3">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded bg-gray-700 border-gray-600 text-purple-500 focus:ring-purple-500" checked>
                        <span class="text-text-primary">Player Bases</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded bg-gray-700 border-gray-600 text-purple-500 focus:ring-purple-500" checked>
                        <span class="text-text-primary">Community Farms</span>
                    </label>
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 rounded bg-gray-700 border-gray-600 text-purple-500 focus:ring-purple-500">
                        <span class="text-text-primary">Points of Interest</span>
                    </label>
                </div>
            </div>
            <button x-show="!open" @click="open = true" class="p-2 bg-bg-secondary/80 backdrop-blur-md rounded-lg shadow-lg border border-purple-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
        </div>
    </main>

    <!-- 
    JAVASCRIPT SECTION
    In a real application, you would have a script block here to:
    1. Initialize Leaflet.js on the 'map-container' div.
    2. Add the tile layer, pointing to the tiles generated by BlueMap or Dynmap.
    3. Add markers for bases, farms, etc., based on a JSON data source.
    -->

</body>
</html>
