<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KudoPixel Video Gallery</title>
    <meta name="description" content="The complete video library of KudoPixel. Watch the latest video and browse the archive of all series and tutorials.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Orbitron for titles, Poppins for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Alpine.js for simple interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* --- Copied from other pages for Consistency --- */
        :root {
            --bg-primary: #0D0D1A;
            --bg-secondary: #1A1A2E;
            --accent-primary: #9F5DFF;
            --accent-secondary: #00E5FF;
            --text-primary: #E0E0E0;
            --text-secondary: #A0A0B0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(159, 93, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px rgba(159, 93, 255, 0.3);
            border-color: rgba(159, 93, 255, 0.5);
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image:
                linear-gradient(to right, rgba(159, 93, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(159, 93, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.5;
        }

        /* --- Filter Button Styles --- */
        .filter-btn {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
        }
        .filter-btn:hover {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
        .filter-btn.active {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(159, 93, 255, 0.5);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header (Consistent) -->
    <header x-data="{ mobileMenuOpen: false }" class="bg-black/30 backdrop-blur-lg sticky top-0 z-50 border-b border-purple-500/20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-orbitron text-2xl font-bold tracking-wider gradient-text">KUDOPIXEL</a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="videos.html" class="text-white font-bold">Videos</a>
                <a href="community.html" class="text-gray-300 hover:text-white transition-colors">Community</a>
                <a href="#" class="text-gray-300 hover:text-white transition-colors">Server</a>
                <a href="story.html" class="text-gray-300 hover:text-white transition-colors">Story</a>
            </div>
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false" class="md:hidden bg-bg-secondary/90 backdrop-blur-lg">
            <a href="videos.html" class="block py-3 px-6 text-white font-bold bg-purple-500/20">Videos</a>
            <a href="community.html" class="block py-3 px-6 text-gray-300 hover:bg-purple-500/20">Community</a>
            <a href="#" class="block py-3 px-6 text-gray-300 hover:bg-purple-500/20">Server</a>
            <a href="story.html" class="block py-3 px-6 text-gray-300 hover:bg-purple-500/20">Story</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-16 md:py-24">

        <!-- Featured Video Section -->
        <section id="latest-video" class="text-center mb-24 md:mb-32">
            <h1 class="font-orbitron text-4xl md:text-6xl font-bold mb-4 uppercase tracking-wide">The Latest Adventure</h1>
            <p class="text-lg text-text-secondary mb-10 max-w-3xl mx-auto">The newest chapter in the KudoPixel saga has arrived. Don't miss out on the action!</p>
            <div class="aspect-video max-w-5xl mx-auto rounded-2xl overflow-hidden shadow-2xl shadow-purple-500/20 border-2 border-purple-500/50 hover:border-cyan-400/50 transition-all duration-300">
                <img src="https://placehold.co/1280x720/0D0D1A/9F5DFF?text=Minecraft+Hardcore+EP.137" alt="Latest YouTube video thumbnail" class="w-full h-full object-cover">
            </div>
        </section>

        <!-- Video Archive Section -->
        <section id="video-archive" x-data="{
            filter: 'all',
            videos: [
                { id: 1, title: 'Building the Aetherium Core', category: 'survival', thumbnail: 'https://placehold.co/600x400/1A1A2E/9F5DFF?text=Survival+EP.136' },
                { id: 2, title: 'Ultimate Auto-Sorting System', category: 'redstone', thumbnail: 'https://placehold.co/600x400/1A1A2E/00E5FF?text=Redstone+Tutorial' },
                { id: 3, title: 'No-Crafting Challenge', category: 'challenge', thumbnail: 'https://placehold.co/600x400/1A1A2E/FF5733?text=Challenge' },
                { id: 4, title: 'Exploring the Deep Dark', category: 'survival', thumbnail: 'https://placehold.co/600x400/1A1A2E/9F5DFF?text=Survival+EP.135' },
                { id: 5, title: '1-Block Skyblock', category: 'challenge', thumbnail: 'https://placehold.co/600x400/1A1A2E/FF5733?text=Challenge' },
                { id: 6, title: 'Compact 3x3 Piston Door', category: 'redstone', thumbnail: 'https://placehold.co/600x400/1A1A2E/00E5FF?text=Redstone+Tutorial' }
            ]
        }">
            <div class="text-center mb-16">
                <h2 class="font-orbitron text-3xl md:text-5xl font-bold uppercase gradient-text">Video Archive</h2>
                <p class="text-lg text-text-secondary mt-4">Browse the library of past adventures.</p>
            </div>

            <!-- Filter Controls -->
            <div class="flex justify-center flex-wrap gap-4 mb-12">
                <button @click="filter = 'all'" :class="{ 'active': filter === 'all' }" class="filter-btn font-semibold py-2 px-6 rounded-full">All Videos</button>
                <button @click="filter = 'survival'" :class="{ 'active': filter === 'survival' }" class="filter-btn font-semibold py-2 px-6 rounded-full">Survival Series</button>
                <button @click="filter = 'redstone'" :class="{ 'active': filter === 'redstone' }" class="filter-btn font-semibold py-2 px-6 rounded-full">Redstone Tutorials</button>
                <button @click="filter = 'challenge'" :class="{ 'active': filter === 'challenge' }" class="filter-btn font-semibold py-2 px-6 rounded-full">Challenges</button>
            </div>

            <!-- Video Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="video in videos" :key="video.id">
                    <div x-show="filter === 'all' || filter === video.category" class="glass-card rounded-2xl overflow-hidden group">
                        <a href="#">
                            <div class="aspect-video overflow-hidden">
                                <img :src="video.thumbnail" :alt="video.title" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
                            </div>
                            <div class="p-6">
                                <p class="text-sm font-semibold gradient-text uppercase" x-text="video.category"></p>
                                <h3 class="font-bold text-xl mt-1" x-text="video.title"></h3>
                            </div>
                        </a>
                    </div>
                </template>
            </div>
        </section>

    </main>

    <!-- Footer (Consistent) -->
    <footer class="bg-black/50 border-t border-purple-500/20 mt-24 md:mt-32">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
                <p class="text-text-secondary">&copy; 2025 KudoPixel. All Rights Reserved.</p>
                <p class="font-orbitron text-xl gradient-text">KUDOVERSE</p>
                <div class="flex space-x-6">
                    <a href="#" aria-label="YouTube" class="text-gray-400 hover:text-white transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19.812 5.418c.861.23 1.538.907 1.768 1.768C21.998 8.78 22 12 22 12s0 3.22-.42 4.814a2.506 2.506 0 0 1-1.768 1.768c-1.594.42-7.812.42-7.812.42s-6.218 0-7.812-.42a2.506 2.506 0 0 1-1.768-1.768C2 15.22 2 12 2 12s0-3.22.42-4.814a2.506 2.506 0 0 1 1.768-1.768C5.782 5 12 5 12 5s6.218 0 7.812.418ZM15.194 12 10 15.194V8.806L15.194 12Z" clip-rule="evenodd" /></svg></a>
                    <a href="#" aria-label="Twitch" class="text-gray-400 hover:text-white transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M11.571 4.714h1.715v5.143H11.57Z M6 4.714h1.714v5.143H6Z M12 2 2 7.143v10.286h5.143V22l5.143-4.571h3.428L22 12V2H12Z" /></svg></a>
                    <a href="#" aria-label="Twitter" class="text-gray-400 hover:text-white transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0 0 22 5.92a8.19 8.19 0 0 1-2.357.646 4.118 4.118 0 0 0 1.804-2.27 8.224 8.224 0 0 1-2.605.996 4.107 4.107 0 0 0-6.993 3.743 11.65 11.65 0 0 1-8.457-4.287 4.106 4.106 0 0 0 1.27 5.477A4.072 4.072 0 0 1 2.8 9.71v.052a4.105 4.105 0 0 0 3.292 4.022 4.095 4.095 0 0 1-1.853.07 4.108 4.108 0 0 0 3.834 2.85A8.233 8.233 0 0 1 2 18.407a11.616 11.616 0 0 0 6.29 1.84" /></svg></a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
